<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Frontend Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function sendGetRequest() {
            const input = document.getElementById("textInput").value;
            const url = 'http://localhost:8088/search'.concat('?number=').concat(input)
            fetch(url, {
                method: 'GET'
            })
                .then(response => response.text())
                .then(data => {
                    document.getElementById("responseOutput").value = data;
                })
                .catch(error => {
                    document.getElementById("responseOutput").value = error.message;
                });
        }
    </script>
</head>
<body class="container mt-5">
<div class="form-group">
    <input type="text" id="textInput" class="form-control mb-2" placeholder="Enter some text">
    <button type="button" class="btn btn-primary" onclick="sendGetRequest()">Submit</button>
</div>
<div class="form-group">
    <label for="responseOutput">Server Response:</label>
    <textarea id="responseOutput" class="form-control" rows="4" readonly></textarea>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
