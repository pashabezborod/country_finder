databaseChangeLog:
  - changeSet:
      id: 01.0
      author: pavel
      changes:
        - createTable:
            tableName: country_data
            columns:
              - column:
                  name: code
                  type: varchar
                  constraints:
                    primaryKey: true
              - column:
                  name: country
                  type: varchar
                  constraints:
                    nullable: false